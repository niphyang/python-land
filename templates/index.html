<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Table - TEST</title>
    <meta name="description" content="TEST">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container-fluid">
                <h3 class="text-dark mb-4"></h3>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 fw-bold">TEST</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                          <div class="col-md-6 text-nowrap">
                            <div aria-controls="dataTable"><label class="form-label">
                              <select id="sido" class="d-inline-block form-select form-select-sm">
                                <option value="" selected>시/도</option>
                                    {% for i in range(0,len) %}
                                        <option value="{{sido[i].cortarNo}}">{{sido[i].cortarName}}</option>
                                    {% endfor %}
                              </select>
                              <select id="gungu" class="d-inline-block form-select form-select-sm">
                                <option value="" selected>군/구</option>
                              </select>

                              <select id="dong" class="d-inline-block form-select form-select-sm">
                                <option value="" selected>동</option>
                              </select> </label></div>
                            </div>
                        </div>
                        <div class="table-responsive table mt-2" role="grid" aria-describedby="dataTable_info">
                            <table class="table my-0" id="dataTable">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>이름</th>
                                    <th>주소</th>
                                    <th>저/최고층</th>
                                    <th>세대수</th>
                                    <th>사용승인년월</th>
                                </tr>
                                </thead>
                                <tbody id="searchData">

                                </tbody>
                                <tfoot>
                                <tr></tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"></div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/theme.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="/assets/js/common.js"></script>
<script>

</script>
</body>

</html>
